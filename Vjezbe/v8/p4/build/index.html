<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vite App</title>
</head>
<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color: #f0f0f0;
	}

	.container {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.grid {
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		gap: 5px;
		margin-bottom: 10px;
	}

	.card {
		width: 200px;
		height: 160px;
		background-color: white;
		border-radius: 4px;
		box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
		display: flex;
		justify-content: center;
		align-items: center;
		overflow: hidden;
		border-style: solid;
		border-width: 2px;
		border-color: transparent;
	}

	.selected-card {
		border-color: blue;
	}

	@keyframes shake {
		0% {
			transform: translate(0px);
		}

		50% {
			transform: translate(0px);
		}

		66% {
			transform: translateX(-30px);
		}

		75% {
			transform: translateX(30px);
		}

		85% {
			transform: translateX(-30px);
		}

		95% {
			transform: translateX(30px);
		}

		100% {
			transform: translateX(0px);
		}
	}

	.shake-card {
		border-color: red;
		animation: shake 1s 0s linear forwards;
	}

	.card:hover {
		cursor: pointer;
		background-color: #e0e0e0;
	}

	.card img {
		height: 100%;
		width: auto;
	}
</style>

<body>
	<div id="app"></div>
	<script type="module" src="/Program.js"></script>
</body>

</html>
